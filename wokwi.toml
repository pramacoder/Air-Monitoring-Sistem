# =========================================
# Wokwi Simulator Configuration
# Air Quality Monitoring System
# =========================================

[wokwi]
version = 1

# Firmware path (auto-generated by PlatformIO)
firmware = '.pio/build/wokwi/firmware.bin'
elf = '.pio/build/wokwi/firmware.elf'

# Serial port configuration
[[serial]]
port = "Serial"
baud = 115200

# Network forwarding (untuk koneksi WiFi/Cloud)
[[net.forward]]
from = "localhost:9012"
to = "target:80"

# Network configuration untuk WiFi simulation
[[net.forward]]
from = "localhost:8883"
to = "target:8883"

# =========================================
# Simulator Settings
# =========================================

# Enable GDB debugging (optional)
# gdbServerPort = 3333

# Custom attributes untuk simulator
[env]
# Set timezone
TZ = "Asia/Jakarta"

# WiFi credentials (untuk simulasi)
WIFI_SSID = "Wokwi-GUEST"
WIFI_PASSWORD = ""